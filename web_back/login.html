<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" placeholder="邮箱/手机号">
                <input type="password" class="input_pass" placeholder="密码">
                <!-- <input type="submit" class="input_sub" value="登 录"> -->
                <input type="button" value="登 录" class="input_sub register" >
            </form>
        </div>

    </div> 









    <script src="./js/jquery-1.12.4.min.js"></script>


<script>

    // 给登录按钮注册点击事件
    $('.register').click(function(){
        var input_txt = $('.input_txt').val();
        var input_pass = $('.input_pass').val();
        console.log(input_txt,input_pass);
        // 用户登录
        $.ajax({
            url:'http://localhost:8000/admin/login',
            type:'post',
            data:{user_name:input_txt,password:input_pass},
            success: function(res){
                console.log(res);
                if(res.code = 200){
                    window.location.href = '/web_front/index.html';
                }
            }
        })
    })




</script>
</body>















</html>
