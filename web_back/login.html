<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" placeholder="邮箱/手机号">
                <input type="password" class="input_pass" placeholder="密码">
                <!-- <input type="submit" class="input_sub" value="登 录"> -->
                <input type="button" value="登 录" class="input_sub register" >
            </form>

        </div>

    </div> 
    <!-- 模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                  <p class="data-center">One fine body&hellip;</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
                  <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
              </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
          </div><!-- /.modal -->

    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/user/config.js"></script>
    <script src="./js/user/user.js"></script>

<script>
    // 给登录按钮注册点击事件
    $('.register').click(function(){
        var input_txt = $('.input_txt').val();
        var input_pass = $('.input_pass').val();
        console.log(input_txt,input_pass);

        // 用户登录
        user.login( input_txt, input_pass,function(res){
                console.log(res.code);

                if (input_txt == '' || input_pass == '') {
                    $('#myModal').modal('show');
                    $('.modal-title').text('信息有误');
                    $('.data-center').text('检查您输入信息的完整性有呦！');
                } else {
                    if (res.code === 200) {
                        window.location.href = '/web_front/index.html';
                    } else {
                        $('#myModal').modal('show');
                        $('.modal-title').text(res.msg);
                        $('.data-center').text('请重新输入');
                    }
        
                }
        });

    })

</script>
</body>















</html>
